<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="icon" href="assets/img/favicon.ico">-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

    <title>Space Wars application form</title>
    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="stripe-bg"></div>
<div class="container">
    <div class="top-left-corner"></div>
    <div class="top-right-corner"></div>
    <div class="bot-right-corner"></div>
    <div class="bot-left-corner"></div>

    <div class="form-wrapper">
        <form action="/" method="post" name="beta-test-form" id="beta-test-form">
            <div class="form-bg"></div>
            <div class="form-title">
                SPACE WAR
            </div>
            <div class="line-title">
                Take a part in beta-test
            </div>
            <div class="nickname">
                <input type="text" name="nickname" placeholder="Nickname">
            </div>
            <div class="email">
                <input type="email" name="e-mail" placeholder="E-mail">
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="submit-button">
                <button type="submit" formaction="/" name="send" formmethod="post" form="beta-test-form">Send</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
